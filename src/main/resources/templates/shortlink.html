<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script>
    <!--<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="content">
            <div id="logo">
                <span href="/">Small-Url</span>
            </div>
            <form action="/" method="get">
                <div class="form-group">
                    <label for="original">Original Link</label>
                    <input id="original" type="text" th:value="${shortUrlForm.getOriginalUrl()}" class="form-control" aria-describedby="linkHelp" placeholder="Enter link" readonly>
                    <small id="linkHelp" class="form-text text-muted">Enter the original link that you want to shorten.</small>
                </div>
                <div class="form-group">
                    <label for="shortlink">Short Link</label>
                    <input type="text" th:value="${shortUrlForm.getKey()}" class="form-control" id="shortlink" placeholder="Press Generate" readonly>
                </div>
                <div class="form-action">
                    <button id="generate-btn" type="submit" class="btn btn-primary">Create another</button>
                    <button type="button" class="btn btn-secondary" data-clipboard-target="#shortlink">Copy</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        var clipboard = new ClipboardJS('.btn');
        clipboard.on('success', function (e) {
            console.log(e);
        });
        clipboard.on('error', function (e) {
            console.log(e);
        });
    </script>

</body>
</html>
